<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image">
        <img id="big" src="halie-west-unsplash.jpg" alt="Image of green plant in close up">
        <div class="heading">
            <img src="odin-lined.png" alt="Image of odin logo">
            <div>ODIN</div>
        </div>
        <div class="footer">Photo by Halie West on Unsplash</div>
    </div>
    <div class="main">
        <div class="text">
            <div id="text1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em> now </em> to get started.
            </div>
            <div id="text2">You <em>know</em> you want to.</div>
        </div>

        <div class="forms">
            <h1>Let's do this!</h1>
            <form action="example.com/path" method="post">
                <div class="names">
                    <div class="input-field">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="input-field">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="contact-info">
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="input-field">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                    
                </div>
                <div class="passwords">
                    <div class="input-field">
                         <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    
                    <div class="input-field">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                    
                </div>
                <div class="accounts">
                    <button type="submit">Create Account</button>
                    <div id="text3">Already have an account? <a href="#">Log in</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
